<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud basico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container p-5">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal"> Adicionar Pet</button>


        <table class="table table-bordered" id="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Especie</th>
                    <th>Genero</th>
                    <th>Porte</th>
                    <th>Peso</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Deficiencia</th>
                    <th class="w-25">Editar</th>

                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td>id</td>
                    <td>Milena</td>
                    <td>Bailio</td>
                    <td>Bailio</td>
                    <td>Bailio</td>
                    <td>Bailio</td>
                    <td>Bailio</td>
                    <td>Jenssebailin@gmail.com</td>
                    <td>Bailio</td>
                    <td>Bailio</td>
                    <td class="w-25">
                        <button class="btn btn-warning">Update</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                
            </tbody>
            <!-- Modal -->

            <div class="modal fade" id="userModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Salvar Pet</h5>
                        </div>
                        <div class="modal-body">
                            <form action="form px-4">
                                <div class="form-group mb-4">
                                    <label for="nome">Nome</label>
                                    <input type="text" class="form-control" id="nome" />
                                </div>
                                <div class="form-group mb-4">
                                    <label for="idade">Idade</label>
                                    <input type="text" class="form-control" id="idade" />
                                </div>
                                <div class="form-group mb-4">
                                    <label for="especie">Especie</label>
                                    <input type="text" class="form-control" id="especie" />
                                </div>
                                <div class="form-group mb-4">
                                    <label for="genero">Genero</label>
                                    <input type="text" class="form-control" id="genero" />
                                </div>
                                <div class="form-group mb-4">
                                    <label for="porte">Porte</label>
                                    <input type="text" class="form-control" id="porte" />
                                </div>
                                <div class="form-group mb-4">
                                    <label for="peso">Peso</label>
                                    <input type="text" class="form-control" id="peso" />
                                </div>
                                <div class="form-group mb-4">
                                    <label for="cidade">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" />
                                </div>
                                <div class="form-group mb-4">
                                    <label for="estado">Estado</label>
                                    <input type="text" class="form-control" id="estado" />
                                </div>
                                <div class="form-group mb-4">
                                    <label for="deficiencia">Deficiencia</label>
                                    <input type="text" class="form-control" id="deficiencia" />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" onclick="submitForm()" id="submitBtn">Salvar</button>
                            <button type="button" class="btn btn-secondary" onclick="closeUserModal()">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>

</html>
