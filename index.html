<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote quatro patas - ANIMAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-inner">
       <div class="carousel-item active">
         <img src="imagem_do_gunther.jpg" class="d-block w-100" alt="...">
       </div>
       </div>
   </div>
   <div class="container-fluid">      
    <nav class="navbar navbar-light" style="background-color: #ffffff;">
        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#userModal">Adicionar Pet</button>
        <a class="btn btn-dark" href="tutor.html">Lista de tutores</a>
        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#adotaPet">Adota pet</button>
      </div>
    </nav>   
        <table class="table table-striped" id="table" style="margin-top:10px; width: 100%;">
            <thead class="table-dark" >
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Especie</th>
                    <th>Genero</th>
                    <th>Porte</th>
                    <th>Peso</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Deficiencia</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody> 
            <!-- Modal cadastro pet -->
            <div class="modal fade" id="userModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true" style="width: 100%;">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Salvar Pet</h5>
                        </div>
                        <div class="modal-body">
                            <form action="form px-4">
                                <div class="form-group mb-4">
                                    <label for="nome">Nome</label>
                                    <input type="text" class="form-control" id="nome" />
                                </div>
                                <div class="form-group mb-4">
                                    <label for="idade">Idade</label>
                                    <input type="text" class="form-control" id="idade" />
                                </div>
                                <div class="form-group mb-4">
                                    <label for="especie">Especie</label>
                                    <input type="text" class="form-control" id="especie" />
                                </div>
                                <div class="form-group mb-4">
                                    <label for="genero">Genero</label>
                                    <input type="text" class="form-control" id="genero" />
                                </div>
                                <div class="form-group mb-4">
                                    <label for="porte">Porte</label>
                                    <input type="text" class="form-control" id="porte" />
                                </div>
                                <div class="form-group mb-4">
                                    <label for="peso">Peso</label>
                                    <input type="text" class="form-control" id="peso" />
                                </div>
                                <div class="form-group mb-4">
                                    <label for="cidade">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" />
                                </div>
                                <div class="form-group mb-4">
                                    <label for="estado">Estado</label>
                                    <input type="text" class="form-control" id="estado" />
                                </div>
                                <div class="form-group mb-4">
                                    <label for="deficiencia">Deficiencia</label>
                                    <input type="text" class="form-control" id="deficiencia" />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-dark" onclick="submitForm()"
                                id="submitBtn">Salvar</button>
                            <button type="button" class="btn btn-dark" onclick="closeUserModal()">Cancelar</button>
                        </div>
                    </div>
                </div>

            </div>
            <!-- Modal adoção-->
            <div class="modal fade" id="adotaPet" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Adotar Pet</h5>
                        </div>
                        <div class="modal-body">
                            <form action="form px-4">
                                <div class="form-group mb-4">
                                    <label for="cpf">CPF</label>
                                    <input type="number" class="form-control" maxlength="11" id="cpf"
                                        placeholder="Caso não esteja registrado, não será possível adotar">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="id">Id do pet</label>
                                    <input type="number" class="form-control" maxlength="11" id="id"
                                        placeholder="Caso não esteja registrado, não será possível adotar">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-dark" onclick="adotarPet()" id="submitBtn">Salvar</button>
                            <button type="button" class="btn btn-dark" onclick="closeAdocaoModal()">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </table>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
