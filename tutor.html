<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote quatro patas - TUTOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" style="margin-top:2%;">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#userModal"> Adicionar Tutor</button>
        <a class="btn btn-info" href="index.html">Lista de animais</a>
        <table class="table table-striped" id="table" style="margin-top:10px; width: 100%;">
            <thead class="table-dark">
                <tr>
                    <th>CPF</th>
                    <th>Nome</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
            <!-- Modal -->
            <div class="modal fade" id="userModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true" style="width: 100%;">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Salvar Tutor</h5>
                        </div>
                        <div class="modal-body">
                            <form action="form px-4">
                                <div class="form-group mb-4">
                                    <label for="cpf">CPF</label>
                                    <input type="number" class="form-control" maxlength="11" id="cpf"
                                        placeholder="Não é possível alterar mais tarde">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="nome">Nome</label>
                                    <input type="text" class="form-control" id="nome" />
                                </div>
                                <div class="form-group mb-4">
                                    <label for="cidade">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" />
                                </div>
                                <div class="form-group mb-4">
                                    <label for="estado">Estado</label>
                                    <input type="text" class="form-control" id="estado" />
                                </div>
                                <div class="form-group mb-4">
                                    <label for="email">E-mail</label>
                                    <input type="text" class="form-control" id="email" />
                                </div>
                                <div class="form-group mb-4">
                                    <label for="telefone">Telefone</label>
                                    <input type="text" class="form-control" id="telefone" />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" onclick="submitForm()" id="submitBtn">Salvar</button>
                            <button type="button" class="btn btn-danger" onclick="closeUserModal()">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </table>
        <table class="table table-striped" id="table" style="margin-top:10px; width: 100%;">
            <thead class="table-dark">
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Especie</th>
                    <th>Genero</th>
                    <th>Porte</th>
                    <th>Peso</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Deficiencia</th>
                </tr>
            </thead>
            <tbody id="listaPets">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="tutor.js"></script>

</body>

</html>
